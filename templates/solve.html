<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solved Sudoku</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/solved.css') }}">
</head>
<body>
    <h1 id="solved">Puzzle Solved!</h1>
    {% for line in solved_puzzle %}

    {% endfor %}
    <p>
        <a href="{{ url_for('index') }}">
            <button class="button">
                <i class="fa fa-home"></i>
            </button>
        </a>
</body>
</html>
